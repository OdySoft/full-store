<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პერსონაჟი</title>
    <!--Reset-->
    <link rel="stylesheet" href="../../CSS/reset.css">
    <!--Fonts-->
    <link rel="stylesheet" href="../../CSS/fonts.css">
    <!--Main-->
    <link rel="stylesheet" href="../../CSS/main.css">
    <!--Person-->
    <link rel="stylesheet" href="../../CSS/person.css">
    <!--Responsive-->
    <link rel="stylesheet" href="../../CSS/responsive.css">
</head>
<body>
    <!--Person Section-->
    <section>
        <div class="person-box Flex Align-center pos-relative person-bx">
            <!--1-->
            <div class="card pos-relative" id="card-fr">
                <div class="img-card">
                    <img src="../../img/grand-theft-auto-grand-theft-auto-v-wallpaper-preview.png" alt="gta5">
                </div>
                <div class="bg-div bg-div2 pos-absolute Flex Align-center Justify-center">

                    <div class="blocked-container Flex Flex-column Align-center">
                        <img src="../../img/blocked.svg" alt="block">
                        <p class="bpg-nino" style="max-width: 298px; width: 100%;">
                            გაწევრიანდით ფრაქციაში რათა გახსნას ეს ველი
                        </p>
                    </div>

                </div>
                <div class="card-title pos-absolute card-blocked">
                    <p class="bpg-nino">ფრაქცია</p>
                </div>
            </div>
            <!--2-->
            <div class="card pos-relative" id="card-spawn">
                <div class="img-card">
                    <img src="../../img/gta-v-gta-5-city-game-ultra-realistic-graphics-hd-wallpaper-preview.png" alt="gta5">
                </div>
                <div class="bg-div pos-absolute"></div>
                <div class="card-title pos-absolute">
                    <p class="bpg-nino">გასვლის ადგილას გაჩენა</p>
                </div>
            </div>
            <!--3-->
            <div class="card pos-relative" id="card-family">
                <div class="img-card">
                    <img src="../../img/gta5green.png" alt="gta5">
                </div>
                <div class="bg-div bg-div2 pos-absolute Flex Align-center Justify-center">
                    <div class="blocked-container Flex Flex-column Align-center">
                        <img src="../../img/blocked.svg" alt="block">
                        <p class="bpg-nino" style="max-width: 298px; width: 100%;">
                            შეუერთდით ოჯახს რათა გახსნათ ეს ველი
                        </p>
                    </div>
                </div>
                <div class="card-title pos-absolute card-blocked">
                    <p class="bpg-nino">ოჯახი</p>
                </div>
            </div>
            <!--4-->
            <div class="card pos-relative" id="card-home">
                <div class="img-card">
                    <img src="../../img/TahirJavansHouse-GTAV-StreetView.png" alt="gta5">
                </div>
                <div class="bg-div bg-div2 pos-absolute Flex Align-center Justify-center">
                    <div class="blocked-container Flex Flex-column Align-center">
                        <img src="../../img/blocked.svg" alt="block">
                        <p class="bpg-nino" style="max-width: 298px; width: 100%;">
                            იყიდეთ საკუთარი სახლი რათა გაიხსნას ეს ველი
                        </p>
                    </div>
                </div>
                <div class="card-title pos-absolute card-blocked">
                    <p class="bpg-nino">სახლი</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
