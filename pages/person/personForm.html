<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პერსონაჟი</title>
    <!--Reset-->
    <link rel="stylesheet" href="../../CSS/reset.css">
    <!--Fonts-->
    <link rel="stylesheet" href="../../CSS/fonts.css">
    <!--Main-->
    <link rel="stylesheet" href="../../CSS/main.css">
    <!--Person-->
    <link rel="stylesheet" href="../../CSS/person.css">
    <!--Responsive-->
    <link rel="stylesheet" href="../../CSS/responsive.css">
</head>
<body style="overflow: hidden;">
    <!--Person Section-->
    <section>
        <div class="person-box Flex Align-center pos-relative">
            <div class="radient-box"></div>
            <div class="form-box pos-absolute">
                <form action="">
                    <!--person name-->
                    <div class="input-container">
                        <input id="person-name" type="text" name="person-name" class="person-input bpg-nino" placeholder="პერსონაჟის სახელი">
                    </div>
                    <!--person surname-->
                    <div class="input-container">
                        <input id="person-surname" type="text" name="person-surname" class="person-input bpg-nino" placeholder="პერსონაჟის გვარი">
                    </div>
                    <div class="button-container">
                        <button class="bpg-nino yellow_bg" type="submit" id="create-person-click">შექმენით პერსონაჟი</button>
                        <button class="bpg-nino" type="submit" id="close-form">გაუქმება</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
