<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პერსონაჟი</title>
    <!--Reset-->
    <link rel="stylesheet" href="../../CSS/reset.css">
    <!--Fonts-->
    <link rel="stylesheet" href="../../CSS/fonts.css">
    <!--Main-->
    <link rel="stylesheet" href="../../CSS/main.css">
    <!--Person-->
    <link rel="stylesheet" href="../../CSS/person.css">
    <!--Responsive-->
    <link rel="stylesheet" href="../../CSS/responsive.css">
</head>
<body>
    <!--Person Section-->
    <section>
        <div class="person-box Flex Align-center">
            <!--1-->
            <div class="person-information-box">
                <div class="Flex Justify-center info-bottom">
                    <a href="person2.html">
                        <img src="../../img/exp-info.svg" alt="info">
                    </a>
                </div>
                <!--list-->
                <ul>
                    <!--1-->
                    <li>
                        <div class="list-container Flex Justify-between">
                            <span class="list-container-span bpg-nino" id="span-person">პერსონაჟი</span>
                            <span class="list-container-span bpg-nino" id="span-name-surname">სახელი_გვარი</span>
                        </div>
                    </li>
                    <!--2-->
                    <li>
                        <div class="list-container Flex Justify-between">
                            <span class="list-container-span bpg-nino" id="span-exp">EXP</span>
                            <span class="list-container-span bpg-nino" id="span-number">1/3</span>
                        </div>
                    </li>
                    <!--3-->
                    <li>
                        <div class="list-container Flex Justify-between">
                            <span class="list-container-span bpg-nino" id="span-f">ფრაქცია</span>
                            <span class="list-container-span bpg-nino" id="span-minus">-</span>
                        </div>
                    </li>
                    <!--4-->
                    <li>
                        <div class="list-container Flex Justify-between">
                            <span class="list-container-span bpg-nino" id="span-money-1">თანხა ხელზე</span>
                            <span class="list-container-span bpg-nino" id="money-01">1500000000</span>
                        </div>
                    </li>
                    <!--5-->
                    <li>
                        <div class="list-container Flex Justify-between">
                            <span class="list-container-span bpg-nino" id="span-money-2">თანხა ბანკში</span>
                            <span class="list-container-span bpg-nino" id="money-02">20000000</span>
                        </div>
                    </li>
                    <!--6-->
                    <li>
                        <div class="list-container Flex Justify-between">
                            <span class="list-container-span bpg-nino" id="star-coins">Star Coins</span>
                            <span class="list-container-span bpg-nino" id="star-coins-number">5000</span>
                        </div>
                    </li>
                </ul>
            </div>
            <!--2-->
            <div class="person Flex Flex-column Align-center">
                <div class="person-img">
                    <img src="../../img/gta-person.png" alt="person">
                </div>
                <!--Button-->
                <div class="create-person Flex Justify-center">
                    <button id="create-person-2" type="button" class="person-button yellow_bg transition_04s bpg-nino">შექმენი პერსონაჟი</button>
                    <div class="role-button Flex Justify-center Align-center" id="plus-2">
                        <img src="../../img/plus.svg" alt="icon">
                    </div>
                </div>
            </div>
            <!--3-->
            <div class="person Flex Flex-column Align-center">
                <div class="person-img">
                    <img src="../../img/gta-person.png" alt="person">
                </div>
                <!--Button-->
                <div class="create-person Flex Justify-center">
                    <button id="create-person-3" type="button" class="person-button yellow_bg transition_04s bpg-nino">შექმენი პერსონაჟი</button>
                    <div class="role-button Flex Justify-center Align-center" id="plus-3">
                        <img src="../../img/block.svg" alt="icon">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
