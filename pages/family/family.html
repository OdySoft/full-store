<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Reset default style-->
    <link rel="stylesheet" href="../../CSS/reset.css">
    <!--Fonts-->
    <link rel="stylesheet" href="../../CSS/fonts.css">
    <!--Frequently used class-->
    <link rel="stylesheet" href="../../CSS/main.css">
    <!--Main style-->
    <link rel="stylesheet" href="../../CSS/family.css">
    <!--Responsive-->
    <link rel="stylesheet" href="../../CSS/responsive.css">
</head>
<body>
    <header class="hdr pos-relative">
        <div class="header-container Flex Align-center Flex-column">
            <h2 class="bpg-nino bold h2-title">ფრაქციის პლანშეტი</h2>
            <span id="TheFamilies" class="bpg-nino">The Families</span>
            <div class="navigation-nav">
                <nav class="family-nav">
                    <ul class="Flex Justify-between">
                        <!--1-->
                        <li id="family-list-1">
                            <a href="#" class="bpg-nino">ორგანიზაციის წევრები</a>
                            <div class="family-hover yellow_bg"></div>
                        </li>
                        <!--2-->
                        <li id="family-list-2">
                            <a href="#" class="bpg-nino opacity-05">ორგანიზაციის მართვა</a>
                        </li>
                        <!--3-->
                        <li id="family-list-2">
                            <a href="#" class="bpg-nino opacity-05">აქტივობის ანგარიშები</a>
                        </li>
                    </ul>
                    <div class="hover-stick"></div>
                </nav>
            </div>
        </div>
        <div class="online-wrapper Flex Justify-center Align-center pos-absolute" id="online-wrapper">
            <span id="online-member" class="bpg-nino">Online: 1/3</span>
        </div>
    </header>
    <!--Section 1-->
    <section>
        <div class="bx-cont">
            <div class="bx-cont-line1 Flex">
                <div class="bx-cont-div bpg-nino bold Flex Justify-center Align-center" id="bx-id">ID</div>
                <div class="bx-cont-div bpg-nino bold Flex Justify-center Align-center" id="bx-name">სახელი</div>
                <div class="bx-cont-div bpg-nino bold Flex Justify-center Align-center" id="bx-rank">რანკი</div>
                <div class="bx-cont-div bpg-nino bold Flex Justify-center Align-center" id="bx-rank2">წოდება</div>
                <div class="bx-cont-div bpg-nino bold Flex Justify-center Align-center" id="bx-work">სამუშაო ცვლა</div>
                <div class="bx-cont-div bpg-nino bold Flex Justify-center Align-center" id="bx-status">სტატუსი</div>
            </div>
            <div class="bx-cont-line2 Flex">
                <div class="information Flex Justify-center Align-center bpg-nino" id="line-150">150</div>
                <div class="information Flex Justify-center Align-center bpg-nino" id="line-name-surname">saxeli_gvari</div>
                <div class="information Flex Justify-center Align-center bpg-nino" id="line-rank1">10</div>
                <div class="information Flex Justify-center Align-center bpg-nino" id="line-rank2">10</div>
                <div class="information Flex Justify-center Align-center bpg-nino" id="line-work">არ მუშაობს</div>
                <div class="information Flex Justify-center Align-center bpg-nino">
                    <label class="switch">
                        <input type="checkbox" id="active-2">
                           <div class="slider"></div>
                    </label>
                </div>
            </div>
            <div class="bx-cont-line3 Flex">
                <div class="information Flex Justify-center Align-center bpg-nino" id="line3-120">120</div>
                <div class="information Flex Justify-center Align-center bpg-nino" id="line-3-name-surname">saxeli_gvari</div>
                <div class="information Flex Justify-center Align-center bpg-nino" id="line3-rank1">9</div>
                <div class="information Flex Justify-center Align-center bpg-nino" id="line3-rank2">9</div>
                <div class="information Flex Justify-center Align-center bpg-nino" id="line-3-work">არ მუშაობს</div>
                <div class="information Flex Justify-center Align-center bpg-nino">
                    <label class="switch">
                        <input type="checkbox" id="active-2">
                           <div class="slider"></div>
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
